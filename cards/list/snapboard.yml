name: List
lastSave: 1571481497374
providerId: snapboard
inputs:
  derived:
    list: |-
      =If($inputs.list, 
        $inputs.list, 
        Map($inputs.source, { 
          title: ContextValue($inputs.data.title),
          desc: ContextValue($inputs.data.desc),
          image: ContextValue($inputs.data.desc),
          link: ContextValue($inputs.data.link)
        })
      )
    source: null
  fields:
    - prop: source
      type: formula
      title: Source
      caption: 'A reference, object or list of data'
      required: true
  tabs:
    data:
      title: Display
      fields:
        - prop: title
          type: text
          title: Title
          caption: A field in `Source` or formula that returns a title string.
          defaultValue: title
        - prop: desc
          type: text
          title: Desc
          caption: A field in `Source` or formula that returns a desc string.
          toggle: true
          defaultValue: desc
        - prop: image
          type: text
          title: Image
          caption: A field in `Source` or formula that returns an image URL.
          toggle: true
        - prop: link
          type: text
          title: Link
          caption: >-
            A field in `Source` or formula to use as the link - link will be
            added to title, image and desc area.
          toggle: true
          defaultValue: link
        - prop: counter
          type: text
          title: Counter
          caption: A field in `Source` or formula to use as count displayed on the card
          toggle: true
          defaultValue: link
    options:
      title: Options
      fields:
        compact:
          type: bool
          title: Compact
          caption: >-
            Minimize the size of each list item, so more are visible at the same
            time.
hasData: false
safety: true
public: true
